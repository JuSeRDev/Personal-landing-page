<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>
</head>
<body>

  <section class="container-general">
    <div class="header">
      <div class="balance">
        <p class="my-balance">My balance</p>
        <p class="cash-balance">$921.48</p>
      </div>
      <img src="expenses-chart-component-main/images/logo.svg" alt="logo" class="logo">
    </div>
    <div class="main">
      <p class="title">Spending - Last 7 days</p>
      <div class="container-days">
        <div class="monday week">
          <p class="amount mon"></p>
          <div class="bar-mon bar"></div>
          <p class="p-mon">mon</p>
        </div>
        <div class="tuesday week">
          <p class="amount tue"></p>
          <div class="bar-tue bar"></div>
          <p class="p-tue">tue</p>
        </div>
        <div class="wednesday week">
          <p class="amount wed"></p>
          <div class="bar-wed bar"></div>
          <p class="p-wed">wed</p>
        </div>
        <div class="thursday week">
          <p class="amount thu"></p>
          <div class="bar-thu bar"></div>
          <p class="p-thu">thu</p>
        </div>
        <div class="friday week">
          <p class="amount fri"></p>
          <div class="bar-fri bar"></div>
          <p class="p-fri">fri</p>
        </div>
        <div class="saturday week">
          <p class="amount sat"></p>
          <div class="bar-sat bar"></div>
          <p class="p-sat">sat</p>
        </div>
        <div class="sunday week">
          <p class="amount sun"></p>
          <div class="bar-sun bar"></div>
          <p class="p-sun">sun</p>
        </div>
      </div>
      <div class="total-this-month">
        <div class="total-month">
          <p class="ptm">Total this month</p>
          <p class="ptm-cash">$478.33</p>
        </div>
        <div class="from-last-month">
          <p class="percentage">+2.4%</p>
          <p class="percentage-month">from last month</p>
        </div>
      </div>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js"></script>
</body>
</html>
