<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>

  <section class="container">
    <form action="" class="form">
      <div class="input-group">
        <label class="day-label" for="day">DAY</label>
        <input type="text" inputmode="numeric" class="day-input" placeholder="DD" required>
        <p class="error-day-required">This field is required</p>
        <p class="error-day-valid">Must be a valid day</p>
        <p class="error-valid-data">Moust be a valid data</p>
      </div>
      <div class="input-group">
        <label for="" class="month-label">MONTH</label>
        <input type="text" inputmode="numeric" class="month-input" placeholder="MM" required>
        <p class="error-month-required">This field is required</p>
        <p class="error-month-valid">Must be a valid month</p>
      </div>
      <div class="input-group">
        <label for="" class="year-label">YEAR</label>
        <input type="text" inputmode="numeric" class="year-input" placeholder="YYYY" required>
        <p class="error-year-required">This field is required</p>
        <p class="error-year-valid">Must be a valid past</p>
      </div>
      <img class="button" src="age-calculator-app-main/assets/images/icon-arrow.svg" alt="">
    </form>
    <div class="text-container">
      <p class="text">
        <span class="span-year">-- </span>years </br>
        <span class="span-months">-- </span> months </br>
        <span class="span-days">-- </span>days
      </p>
    </div>
  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">JuSeRDev</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
