<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>
<body>

  <div class="container-general">
    <div class="div-title">
      <p class="title">Simple, traffic-based pricing</p>
      <p class="title-message">Sign-up for our 30-day trial. No credit card required.</p>
    </div>
    <div class="container">
      <div class="container-range">
        <p class="pageviews"><span class="number-pageviews">100K </span> Pageviews</p>
        <p class="month"><span class="money">$16.00 </span>/ month</p>
        <input type="range" min="0" max="4" class="range" step="1" value="2">
      </div>
      <div class="container-monthly">
        <p class="monthly-billing">Monthly Billing</p>
        <div class="toggle-switches-container">
          <div class="toggle-switches"></div>
        </div>
        <p class="year">Yearly Billing <span>25% <strong>discount</strong></span></p>
      </div>
      <div class="final-container">
        <div class="info">
          <p class="info-text"><img src="interactive-pricing-component-main/images/icon-check.svg" alt="icon" class="icon"> Unlimited websites</p>
          <p class="info-text"><img src="interactive-pricing-component-main/images/icon-check.svg" alt="icon" class="icon">100% data ownership</p>
          <p class="info-text"><img src="interactive-pricing-component-main/images/icon-check.svg" alt="icon" class="icon">Email reports</p>
        </div>
        <p class="botton">Start my trial</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Juserdev</a>.
    </div>
  </div>
  

  <script src="code.js"></script>
</body>
</html>
