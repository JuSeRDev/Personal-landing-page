<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

 
</head>
<body>

  <div class="card">
    <article class="article">
      <p class="text"></p>
      <div class="info">
        <p class="name"></p>
        <p class="experience"></p>
      </div>
    </article>
    <figure class="container-img">
      <img class="img" src="" alt="photo">
      <div class="buttons">
        <img class="button-back" src="coding-bootcamp-testimonials-slider-master/images/icon-prev.svg" alt="Previous">
        <img class="button-next" src="coding-bootcamp-testimonials-slider-master/images/icon-next.svg" alt="Next">
      </div>
    </>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juserdev</a>.
  </div>
  <script src="code.js"></script>
</body>
</html>
