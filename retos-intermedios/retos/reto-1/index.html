<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">
    <div class="header">
      <p class="calc">calc</p>
      <div class="info-theme">
        <p class="txt-theme">theme</p>
        <div class="themes">
          <div class="theme-color">
            <p class="int-theme">1</p>
            <p class="int-theme">2</p>
            <p class="int-theme">3</p>
          </div>
          <div class="theme-range">
            <input type="range" min="1" max="3" value="1" class="theme-range-input">
          </div>
        </div>
      </div>
    </div>
    <div class="result-container">
      <p class="result-value">0</p>
    </div>
    <div class="container-calc">
      <div class="container-line">
        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>
        <button class="btn del" aria-label="delete" data-value="del">del</button>
      </div>
      <div class="container-line">
        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>
        <button class="btn" data-value="+">+</button>
      </div>
      <div class="container-line">
        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>
        <button class="btn" data-value="-">-</button>
      </div>
      <div class="container-line">
        <button class="btn" data-value=".">.</button>
        <button class="btn" data-value="0">0</button>
        <button class="btn" data-value="/">/</button>
        <button class="btn" data-value="*">x</button>
      </div>
      <div class="container-line">
        <button class="btn reset" aria-label="reset" data-value="reset">reset</button>
        <button class="btn igual" data-value="=">=</button>
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Juserdev</a>.
  </div>
  <script src="code.js"></script>
</body>
</html>
